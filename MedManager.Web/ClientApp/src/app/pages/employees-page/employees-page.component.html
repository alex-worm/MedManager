<h2>Employees</h2>

<mat-card
  *ngFor="let employee of employees"
  class="card"
  routerLink="/employee-details/{{ employee.id }}"
>
  <mat-card-header>
    <mat-card-title>{{ employee.name }}</mat-card-title>
    <mat-card-subtitle>{{ employee.contactPhone }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
